<!-- hide

function addClick() {
   var loc = 'ipsec.cmd?action=add';
   var code = 'location = "' + loc + '"';
   eval(code);
}

function editClick(index) {
   var loc = 'ipsec.cmd?action=edit&index=' + index;
   var code = 'location = "' + loc + '"';
   eval(code);
}

function removeClick(index) {
   var loc = 'ipsec.cmd?action=delete&index=' + index;
   var code = 'location = "' + loc + '"';
   eval(code);
}

function enClick(index, item) {
   var cv;
   if (item.checked) {
   	  cv = "1";
   }
   else {
      cv = "0";
   }
   item.checked = !item.checked;
   var loc = 'ipsec.cmd?action=enchange&index=' + index +'&en=' + cv;
   var code = 'location = "' + loc + '"';
   eval(code);
}

// done hiding -->
</script>
